    <div class="video-container">
      <video id="myVideo" autoplay muted loop class="platina-vid">
      <source src="/your video optional 2560x1440" type="video/mp4">
      </video>
      <div class="volume-control">
        <div class="volume-wrapper">
          <div class="wrapper">
            <img src="/images/mute.svg" alt="">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0">
          </div>
          <button id="volume-btn"></button>
        </div>
      </div>
        <div class="contact-us-title">BUG REPORT</div>

  <div class="body-section">

  <form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="cb75ccae-96d6-4549-bb58-10cc63da1578">

  <span></span>
  <input type="text" name="name" class="user-name-input"
  placeholder="Name" autocomplete="off">

  <span></span>
  <input type="email" name="email" required class="email-input"
  placeholder="Your email address" autocomplete="on">

  <span></span>
  <select name="Theme" class="selecter" required>
    <option value="Not selected" disabled selected><span>Choose your problem</span></option>
    <option value="Code">Code</option>
    <option value="UI">UI</option>
    <option value="Login">Login</option>
    <option value="Other">Other</option>
  </select>

  <div class="problem-text">
  <span></span>
  <textarea name="problem" type="text" class="problem" required
  placeholder="Tell us about the problem, if you want add a picture use Imgur" autocomplete=off"></textarea>
  </div>

  <div class="send-button-div">
    <input type="submit" value="Submit" class="send-button" name="send">
  </div>
</form>
